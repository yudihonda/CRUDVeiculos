<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="sinicio.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="Logo.png" alt="Logo">
            </a>
            <div class="buttons">
                <a href="#" class="button">Veículos</a>
                <a href="historico.html" class="button">Histórico</a>
            </div>
        </div>
    </div>
    <div class="formSection">
        <button class="formButton">Cadastrar Veículo</button>
        <div class="formFields">
            <select name="marca" class="formSelect" id="marcaSelect">
                <option value="" disabled selected>Marca</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
    
            <select name="proposito" class="formSelect" id="propositoSelect">
                <option value="" disabled selected>Propósito de Uso</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
    
            <select name="placa" class="formSelect" id="placaSelect">
                <option value="" disabled selected>Placa</option>
                <option value="abc1234">1</option>
                <option value="xyz5678">2</option>
                <option value="qwe9101">3</option>
            </select>
            <a href="#" class="log">
                <img src="Limpar.png" alt="Logo search">
            </a>
        </div>
    </div>

    <div class="tableSection">
        <h2>Lista de Veículos Cadastrados</h2>
        <table class="vehicleTable">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Cor</th>
                    <th>Marca</th>
                    <th>Ano</th>
                    <th>Propósito de Uso</th>
                    <th>Local de Repouso</th> 
                    <th>Ações</th> 
                </tr>
            </thead>
            <tbody id="vehicleTableBody">
                <tr>
                    <td>Nenhum veículo cadastrado.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modalOverlay" id="modal">
        <div class="modal">
            <h2>Cadastrar Veículo</h2>
            <form id="vehicleForm">
                <label for="placa">Placa</label>
                <input type="text" id="placa" name="placa" placeholder="Digite a placa" required>
    
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo" required>
    
                <label for="cor">Cor</label>
                <input type="text" id="cor" name="cor" placeholder="Digite a cor" required>
    
                <label for="marca">Marca</label>
                <select id="marca" name="marca" required>
                    <option value="">Selecione a marca</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                    <option value="Ford">Ford</option>
                    <option value="Chevrolet">Chevrolet</option>
                </select>
    
                <label for="ano">Ano</label>
                <select id="ano" name="ano" required>
                    <option value="">Selecione o ano</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
    
                <label for="proposito">Propósito de Uso</label>
                <select id="proposito" name="proposito" required>
                    <option value="">Selecione o propósito</option>
                    <option value="Pessoal">Pessoal</option>
                    <option value="Comercial">Comercial</option>
                    <option value="Oficial">Oficial</option>
                </select>
    
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" name="latitude" placeholder="Selecione no mapa" readonly>
    
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" name="longitude" placeholder="Selecione no mapa" readonly>
    
                <div id="map" style="height: 300px; margin-bottom: 15px;"></div>
    
                <div class="actions">
                    <button type="button" id="closeModal">Cancelar</button>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="jinicio.js"></script>
</body>
</html>
